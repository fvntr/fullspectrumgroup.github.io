<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Full Spectrum Group</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 60px;
      width: 100%;
      max-width: 1000px;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
    }

    .logo-wrapper {
      max-width: 260px;
      transition: 0.15s ease;
    }

    .logo-wrapper:hover {
      transform: scale(1.04);
      opacity: 0.95;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    a {
      text-decoration: none;
    }

    @media (max-width: 700px) {
      .row {
        flex-direction: column;
        align-items: center;
        gap: 40px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Top row: Full Spectrum Group -->
    <div class="row">
      <a href="https://fullspectrum.group" class="logo-wrapper">
        <img src="logos/fullspectrum-group.png" alt="Full Spectrum Group">
      </a>
    </div>

    <!-- Bottom row: 3 logos -->
    <div class="row">

      <!-- Labs -->
      <a href="https://fullspectrumlabs.org" class="logo-wrapper">
        <img src="logos/fullspectrum-labs.png" alt="Full Spectrum Labs">
      </a>

      <!-- Advisors (placeholder link to Labs) -->
      <a href="https://fullspectrumlabs.org" class="logo-wrapper">
        <img src="logos/fullspectrum-advisors.png" alt="Full Spectrum Advisors">
      </a>

      <!-- Capital -->
      <a href="https://fullspectrumcapital.us" class="logo-wrapper">
        <img src="logos/fullspectrum-capital.png" alt="Full Spectrum Capital">
      </a>

    </div>

  </div>
</body>
</html>
